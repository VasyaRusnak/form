<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Tabs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="tabs">
    <div class="tab active" id="signup-tab">Signup</div>
    <div class="tab" id="login-tab">Login</div>
  </div>

  <form id="signup-form" class="form active">
    <input type="text" id="signup-firstname" placeholder="First Name" required />
    <span class="error" id="firstname-error"></span>

    <input type="text" id="signup-lastname" placeholder="Last Name" required />
    <span class="error" id="lastname-error"></span>

    <input type="email" id="signup-email" placeholder="Email" required />
    <span class="error" id="email-error"></span>

    <input type="tel" id="signup-phone" placeholder="Phone +380..." required pattern="\+380\d{9}" />
    <span class="error" id="phone-error"></span>

    <input type="date" id="signup-dob" required />
    <span class="error" id="dob-error"></span>

    <select id="signup-sex" required>
      <option value="">Select sex</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <span class="error" id="sex-error"></span>

    <select id="signup-country" required>
      <option value="">Select country</option>
      <option value="Ukraine">Ukraine</option>
      <option value="Poland">Poland</option>
    </select>

    <select id="signup-city" disabled required>
      <option value="">Select city</option>
    </select>
    <span class="error" id="location-error"></span>

    <div class="password-wrapper">
      <input type="password" id="signup-password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('signup-password')">👁️</span>
    </div>
    <span class="error" id="password-error"></span>

    <div class="password-wrapper">
      <input type="password" id="signup-confirm" placeholder="Confirm password" required />
      <span class="toggle-password" onclick="togglePassword('signup-confirm')">👁️</span>
    </div>
    <span class="error" id="confirm-error"></span>

    <button type="submit">Signup</button>
  </form>

  <!-- Login Form -->
  <form id="login-form" class="form">
    <input type="text" id="login-username" placeholder="Username or Email" required />
    <div class="password-wrapper">
      <input type="password" id="login-password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('login-password')">👁️</span>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
